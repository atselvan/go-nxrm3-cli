language: go

go:
  - 1.12.5

before_install:
  # gox simplifies building for multiple architectures
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - export GOPATH=$(pwd)
  - cd src/com/privatesquare/go/nexus3-repository-cli/
  - go get -v ./...
  - gox -os="linux darwin" -arch="amd64" -output="cli.." -verbose ./...
  - ls -lrt
